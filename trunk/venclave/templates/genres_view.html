{% extends "base.html" %}

{% block body %}

{% for id,genre in genres.items %}

<div class="message">
<h3>Content with genre {{ genre.name }}</h3>

{% for imdb in genre.imdbmetadata_set.all %}
{% with imdb.contentmetadata.contentnode as content %}
<a href="{% url venclave-content content.id %}">{{ content.full_name }}</a>
{% endwith %}
{% endfor %}

</div>
{% endfor %}
{% endblock %}
