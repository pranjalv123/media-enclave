<table id="video-list" cellspacing="0" cellpadding="0">
  <thead>
    <tr>
      <th class="item-icon"></th>
      <th class="item-arrow"></th>
      <th class="item-title">
	title
      </th>
      <th class="item-length">
	length
      </th>
      <th class="item-release">
	year
      </th>
      <th class="item-rating">
	rating
      </th>
    </tr>
  </thead>
  <tbody class="list-body">
    {{ list|safe }}
  </tbody>
</table>
