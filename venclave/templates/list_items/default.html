<tr id1="{{ node.id }}">
  <td class="item-icon">
    {% block icon %}{% endblock %}
  </td>
  <td class="item-arrow">
  </td>
  <td class="item-title">
    <a href="#" class={% if sublist %}"parent"{% else %}"leaf"{% endif %}>{{ node.title }}</a>
  </td>
  <td class="item-length">
    {{ node.metadata.imdb.length|default:"-" }}
  </td>
  <td class="item-release">
    {{ node.metadata.imdb.release_year|default:"-" }}
  </td>
  <td class="item-rating">
    {{ node.metadata.imdb.rating|default:"-" }}
  </td>
</tr>
{% if sublist %}
<tr style="display:none">
  <td colspan="5" class="sublist-container">
    <table class="video-sublist">
      {{ sublist|safe }}
    </table>
  </td>
</tr>
{% endif %}
