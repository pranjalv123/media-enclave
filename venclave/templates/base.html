<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

  <head>
    <title>{% block title %}VEnclave{% endblock %}</title>
    <meta name="authors" content="Media Enclave Team"/>
    <meta name="copyright" content="&copy; 1999&ndash;2009 by Putz Inc."/>
    <meta name="robots" content="NONE"/>
    {% block styles %}
      <link rel="stylesheet" type="text/css" href="{% url venclave-styles "base.css" %}"/>
    {% endblock %}
    {% block scripts %}
      <script type="text/javascript" src="{% url venclave-scripts "jquery-1.3.2.min.js" %}"></script>
    {% endblock %}
  </head>

  <body>
    {% block header %}
      <div id="user">
	<tt>{{user.username}} [<a href="{% url venclave-logout %}">logout</a>]</tt>
      </div>

      <div id="header">
	<a href="{% url venclave-home %}">VEncl&auml;ve</a>
      </div>

      <div id="search">
	<form method="GET" action="{% url venclave-browse %}">
	  <input type="text" name="q" size="30" value="{{search_query}}" />
	  <input type="submit" value="Go"/>
	</form>
      </div>

      <div id="navigation">
	<a href="{% url venclave-browse %}">Browse</a>
	<a href="{% url venclave-upload %}">Upload</a>
      </div>
    {% endblock header %}

    {% block content %}{% endblock %}

    <div id="copyright">&copy; 1999&ndash;2009 by Putz Inc.</div>

  </body>

</html>
