{% extends "facets/facet_base.html" %}

{% block choices %}
  {% for choice in attribute.get_choices %}
    <label for="{{ attribute.name }}{{ forloop.counter0 }}">{{choice}}</label>
    <input type="checkbox" value="{{ choice }}" id="{{ attribute.name }}{{ forloop.counter0 }}" checked="checked" />
    <br />
  {% endfor %}

{% endblock choices %}
